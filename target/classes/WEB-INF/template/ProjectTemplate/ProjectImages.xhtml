<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" 
	xmlns:o="http://omnifaces.org/ui">

	<h:form method="post" enctype="multipart/form-data">

<!-- 		<p:messages showDetail="true" closable="true"/> -->

		<p:panelGrid columns="3" style="width: 100%">
			<p:outputLabel value="Изберете файл: *" />
			<p:fileUpload value="#{uploadImageBean.file}" mode="simple" allowTypes="/(\.|\/)(gif|jpe?g|png)$/" />
			<p:commandButton value="Изпрати" action="#{uploadImageBean.upload}" ajax="false" />
		</p:panelGrid>
		
		<p:galleria value="#{uploadImageBean.images}" var="image" panelWidth="500"
			panelHeight="313" showCaption="true" style="margin: auto">
			<p:graphicImage value="#{image}" cache="false"  alt="Image Description for #{image}" title="#{image}" />
		</p:galleria>
		
	</h:form>
</ui:composition>
