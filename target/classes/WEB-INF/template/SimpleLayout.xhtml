<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title><ui:insert name="title">Markovstudio Ltd</ui:insert></title>
	<h:outputStylesheet library="css" name="system.css" />
</h:head>

<h:body>
	<p:ajaxStatus styleClass="ajax-status" >
<!-- 	Insert .gif image when thinking :) -->
		<f:facet name="start">
			<h:graphicImage library="images" name="9.gif" />
		</f:facet>
		<f:facet name="complete">
			<h:outputText value="" />
		</f:facet>
	</p:ajaxStatus>

	<header>
		<div style="float: left; margin-top: 0.6em">
			<h:link outcome="/Home">
				<h:graphicImage library="images" name="Markov-Studio-new.png" />
			</h:link>
		</div>
	</header>

	<div id="container">
		<ui:insert name="body" />
	</div>

	<p:separator style="margin-top 20px" />
	<footer> Â© Art Project Administration Software - 
	  <a href="http://markovstudio.com" target="_blank">www.markovstudio.com</a>
	</footer>
