<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Login</title>
	<h:outputStylesheet library="css" name="login.css" />
</h:head>

<header>
	<div style="float: left; margin-top: 0.6em">
		<h:link outcome="/Login">
			<h:graphicImage library="images" name="Markov-Studio-new.png" />
		</h:link>
	</div>
</header>

	<h:body >
	
		<div class="login-dialog">	
			<h:form id="pnl">
			
					<h1>Забравена парола</h1>
					 <p:messages id="messages" autoUpdate="true" closable="true" />
				
				<h:panelGrid columns="2" styleClass="grid-login">
				
    				<p:outputLabel for="email" value="Е-майл" />
    				<p:inputText id ="email" value="#{loginEmailBean.userEmail}" placeholder="е-майл" size="50" />
    				<h:panelGroup/>
    				<br/>
    				<p:commandButton id="emailBtn" icon="ui-icon fa fa-envelope" value="Изпрати" action="#{loginEmailBean.sendPasswordRequest}"/>
    				<h:panelGroup>
    				<a>Моля въведете е-майла с който сте се регистрирали.</a>
    				</h:panelGroup>
    			
    		</h:panelGrid>
    	</h:form>
    </div>
    </h:body>
    	<br/>
	<p:separator style="margin-top 20px" />

	<footer> © Art Project Administration Software - <a
		href="http://markovstudio.com" target="_blank">www.markovstudio.com</a>
	</footer>	 
</html>
