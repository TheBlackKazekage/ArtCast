<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Login</title>
	<h:outputStylesheet library="css" name="system.css" />
</h:head>

<header>
	<div style="float: left; margin-top: 0.6em">
		<h:link outcome="/Login">
			<h:graphicImage library="images" name="Markov-Studio-new.png" />
		</h:link>
	</div>
</header>

	<h:body >
		<f:metadata>
			<f:event listener="#{userRegisterBean.initing}" type="preRenderView" />
		</f:metadata>
		
			<h:form >
					<h1>РЕГИСТРАЦИЯ</h1>
					 <p:messages id="messages" autoUpdate="true" closable="true" />
				
				<p:toolbar style="margin-top: 20px">
		<p:toolbarGroup>
			<p:commandButton icon="ui-icon fa fa-save" value="Запази" id="saveButton" 
				action="#{userRegisterBean.saving}" update="@form">
			</p:commandButton>
			<p:separator />
			<p:button icon="ui-icon fa fa-close" value="Откажи" resetImput="true" />
			
			<p:button icon="ui-icon fa fa-sign-in"  value="Login" outcome="/Login"/>
		</p:toolbarGroup>
		<p:toolbarGroup align="right">
		</p:toolbarGroup>
	</p:toolbar>
	
			<p:panelGrid columns="2" style="width:100%; margin-top:20px" columnClasses="label, column">
			
				<p:outputLabel value="Потребител тип" />
				<p:selectOneMenu value="#{userRegisterBean.userType}">
					<f:selectItem itemLabel="Изберете тип потребител ..." />
					<f:selectItem itemLabel="КЛИЕНТ" itemValue="client" />
					<f:selectItem itemLabel="АВТОР" itemValue="author" />
				</p:selectOneMenu>

				<p:outputLabel value="Име и фамилия *" for="fullName" />
				<p:inputText id="fullName" value="#{userRegisterBean.fullName}"  size="50" maxlength="50" />

				<p:outputLabel value="Е-майл *" for="email" />
				<p:inputText id="email" value="#{userRegisterBean.email}"  size="50" maxlength="50" />

				<p:outputLabel value="Парола*" for="password" />
				<p:password id="password" value="#{userRegisterBean.password}"  size="20" maxlength="20" />
				
			</p:panelGrid>
			
			<p:tabView style="margin-top: 20px">
				<p:tab title="Адреси">
					<ui:include src="/WEB-INF/template/UserTemplate/UserAddress.xhtml" />
				</p:tab>
			</p:tabView>
		 </h:form>
	</h:body>
	
	<br/>
	<p:separator style="margin-top 20px" />

	<footer> © Art Project Administration Software - <a
		href="http://markovstudio.com" target="_blank">www.markovstudio.com</a>
	</footer>	  
</html>
