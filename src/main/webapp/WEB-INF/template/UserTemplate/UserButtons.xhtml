<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<p:toolbar style="margin-top: 20px">
		<p:toolbarGroup>
			<p:button icon="ui-icon fa fa-pencil-square-o" value="Нов"
				outcome="/user/UserRegister2" />
			<p:commandButton icon="ui-icon fa fa-save" value="Запази"
				id="saveButton" action="#{userRegisterBean.saving}" update="@form" />
			<p:commandButton icon="ui-icon fa fa-print" value="Разпечатай" />
		</p:toolbarGroup>

		<p:toolbarGroup align="right">
			<p:button icon="ui-icon fa fa-close" value="Откажи"
				outcome="/user/UserRegister2" />
			<p:commandButton icon="ui-icon fa fa-envelope"
				title="Изпрати по e-mail" />
			<p:separator />
			<p:button icon="ui-icon fa fa-search-plus" title="Търси"
				outcome="/user/UserSearch" />
		</p:toolbarGroup>
	</p:toolbar>

</ui:composition>
