<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:o="http://omnifaces.org/ui">
	
	<f:metadata>
		<o:viewParam name="user" value="#{userRegisterBean.user.id}" />
		<f:event listener="#{userRegisterBean.initing}" type="preRenderView"/>
	</f:metadata>
	
	<p:panelGrid columns="2" style="width:100%; margin-top:20px" columnClasses="label, column">
	
		<p:outputLabel value="Код *" for="code" />
		<p:inputText id="code" value="Код"  size="15" maxlength="15" />
				
	</p:panelGrid>
</ui:composition>
