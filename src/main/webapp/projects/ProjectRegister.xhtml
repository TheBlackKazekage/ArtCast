<ui:composition template="/WEB-INF/template/PatternLayout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:o="http://omnifaces.org/ui">

	<ui:define name="title">#{projectRegisterBean.edited ? "ПРОМЯНА НА ПРОЕКТ" : "НОВ ПРОЕКТ"}</ui:define>

	<ui:define name="body">
	
	<f:metadata>
		<o:viewParam name="project" value="#{projectRegisterBean.project}" />
		<f:event listener="#{projectRegisterBean.initing}" type="preRenderView" />
	</f:metadata>
	
		<h:form method="post" enctype="multipart/form-data" styleClass="frm">
			<h1>
				Проект №:
				<p:inputText id="number" value ="#{projectRegisterBean.project.number}" style="width:15%"/>
			</h1>
		
			
			<p:messages autoUpdate="true" closable="true" />
			
			<ui:include src="/WEB-INF/template/ProjectTemplate/ProjectButtons.xhtml"/>

			<ui:include	src="/WEB-INF/template/ProjectTemplate/ProjectLayer.xhtml" />

			<p:tabView style="margin-top: 20px">
			
				<p:tab title="Дейности">
					<ui:include	src="/WEB-INF/template/ProjectTemplate/ProjectItem.xhtml" />
				</p:tab>
				
				<p:tab title="Адрес на получателя">
					<ui:include	src="/WEB-INF/template/ProjectTemplate/ProjectSendAddress.xhtml" />
				</p:tab>
				
				<p:tab title="Бележки">
					<ui:include	src="/WEB-INF/template/ProjectTemplate/ProjectNotes.xhtml" />
				</p:tab>

				<p:tab title="Снимки">
					<ui:include	src="/WEB-INF/template/ProjectTemplate/ProjectImages.xhtml" />
				</p:tab>
				
			</p:tabView>
		</h:form>
	</ui:define>

</ui:composition>
